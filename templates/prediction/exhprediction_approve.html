<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../static/css/prediction/exhprediction_approve.css">
    <title>展会报名审核</title>
</head>

<body class="fw f14 main-index-body">
    <div id="app">
        <div class="main-box">
            <div class="main-container" v-loading="loading" element-loading-text="加载中">
                <div id="lib :: main_container_header('展会报名审核','展会报名审核')"></div>
                <!-- 面包屑 -->
                <div id="breadcrumb_box"></div>
                <div id="tableView">
                    <el-row>
                        <el-form label-width="75px" :inline="true" class="el-form demo-form-inline">
                            <el-row>
                                <el-col :span="1">&nbsp;</el-col>
                                <el-col :span="9" class="searchInline">
                                    <label class="el-form-item__label searchLabel">公司名称</label>
                                    <el-input size="small" v-model="searchForm.zwgsmc" placeholder="公司名称" clearable></el-input>
                                </el-col>
                                <el-col :span="2">&nbsp;</el-col>
                                <el-col :span="9" class="searchInline">
                                    <label class="el-form-item__label searchLabel">审核状态</label>
                                    <el-select size="small" v-model="searchForm.shzt" placeholder="全部" class="searchSelect" clearable>
                                        <el-option v-for="item in shztData" :key="item.codeValue" :label="item.codeName" :value="item.codeValue"></el-option>
                                    </el-select>
                                </el-col>
                            </el-row>
                            <div>
                                <el-form>
                                    <el-col :span="12" class="btnEditDelete">
                                        <el-form-item align="left">
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12" class="btnSearchPlus">
                                        <el-form-item>
                                            <el-button type="primary" icon="el-icon-search" size="small" @click="searchClick">查询</el-button>
                                            <el-button type="clear" icon="el-icon-refresh" size="small" @click="clearClick">重置</el-button>
                                        </el-form-item>
                                    </el-col>
                                </el-form>
                            </div>
                        </el-form>
                    </el-row>
                    <div class="table_container">
                        <el-table id="table" border class="tableStyle" :height="tableheight" :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                            @row-click="showRow">
                            <!-- <el-table-column type="selection" width="45"></el-table-column> -->
                            <el-table-column type="index" label="序号" show-overflow-tooltip width="65" align="center"></el-table-column>
                            <el-table-column prop="zwgsmc" label="公司名称" show-overflow-tooltip min-width="30%" align="center">
                                <template slot-scope="scope">
                                    <a v-if="scope.row.usertype == 'CHN'" v-text="scope.row.zwgsmc" @click="qyDetails(scope.row)"></a>
                                    <a v-else-if="scope.row.usertype == 'ENG'" v-text="scope.row.ywgsmc" @click="qyDetails(scope.row)"></a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="tyshxydm" label="统一社会信用代码" show-overflow-tooltip min-width="20%" align="center"></el-table-column>
                            <el-table-column label="营业执照" show-overflow-tooltip min-width="15%" align="center">
                                <template slot-scope="scope">
                                    <el-button type="text" @click="imgPreview(scope.row)">预览</el-button>
                                </template>
                            </el-table-column>
                            <el-table-column prop="shztmc" label="审核状态" show-overflow-tooltip min-width="10%" align="center">
                                <template slot-scope="scope">
                                    <span v-if="scope.row.shzt == '01'" v-text="scope.row.shztmc" style="color:#FF4949"></span>
                                    <span v-else-if="scope.row.shzt == '02'" v-text="scope.row.shztmc" style="color:#F7BA2A"></span>
                                    <span v-else-if="scope.row.shzt == '03'" v-text="scope.row.shztmc" style="color:#42D885"></span>
                                    <span v-else v-text="scope.row.shztmc"></span>
                                </template>
                            </el-table-column>
                            <el-table-column label="操作" width="65" align="center" v-if="hasPermission('prediction/exhprediction_approve:approve')">
                                <template slot-scope="scope">
                                    <el-button type="text" @click="approveClick(scope.row)">审核</el-button>
                                </template>
                            </el-table-column>
                        </el-table>

                        <!--列表底部工具条和分页符-->
                        <el-row type="flex" justify="end">
                            <el-col :span="18">
                                <el-pagination @current-change="currentPageChange" :current-page="currentPage" :page-sizes="[10, 20, 30, 50]" :page-size="pageSize"
                                    layout="total, prev, pager, next, jumper" :total=parseInt(total)>
                                </el-pagination>
                            </el-col>
                        </el-row>
                    </div>

                    <!--图片预览-->
                    <el-dialog id="previewImgDialog" :visible.sync="imgViewVisible" :close-on-click-modal="false" size="large">
                        <template>
                            <el-carousel type="card" height="350px" :autoplay="false" arrow="never" indicator-position="none">
                                <el-carousel-item>
                                    <img v-if="previewImg!==''" :src="'data:image/png;base64,'+previewImg" style="width: 100%;">
                                    <img v-else src="../../static/images/noPic.png" style="width: 100%;">
                                </el-carousel-item>
                            </el-carousel>
                        </template>
                    </el-dialog>

                    <!--审批界面-->
                    <el-dialog title="展会报名审核" :visible.sync="approveFormVisible" :close-on-click-modal="false">
                        <el-row>
                            <el-col :span="8" class="tc">
                                <img v-if="approveForm.yyzzBase64!==''" :src="'data:image/png;base64,'+approveForm.yyzzBase64" style="max-height:200px;width: 150px;">
                                <img v-else src="../../static/images/noPic.png" style="width:150px;">
                                <br>营业执照
                            </el-col>
                            <el-col :span="16">
                                <el-row class="mb10" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
                                    <strong style="color: #20a0ff;">审核信息</strong>
                                </el-row>
                                <el-row class="mb10 ml15">
                                    <strong class="dtdlStyle">公司名称：</strong>
                                    <v-text v-text="approveForm.zwgsmc||'无'"></v-text>
                                </el-row>
                                <el-row class="mb10 ml15">
                                    <strong class="dtdlStyle">统一社会信用代码：</strong>
                                    <v-text v-text="approveForm.tyshxydm||'无'"></v-text>
                                </el-row>
                                <el-row class="mb10 ml15">
                                    <strong class="dtdlStyle">法人代表：</strong>
                                    <v-text v-text="approveForm.frdb||'无'"></v-text>
                                </el-row>
                                <el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
                                    <strong style="color: #20a0ff;">审核结果</strong>
                                </el-row>
                                <el-form :model="approveForm" label-width="100px" ref="approveForm">
                                    <el-row>
                                        <el-col :span="23">
                                            <el-form-item label="审核状态" prop="shzt">
                                                <el-radio-group class="yash_radio" v-model="approveForm.shzt" auto-complete="off" @change="radioChange">
                                                    <el-radio :label="'01'" disabled>未审核</el-radio>
                                                    <el-radio :label="'02'">未通过</el-radio>
                                                    <el-radio :label="'03'">已通过</el-radio>
                                                </el-radio-group>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="23">
                                            <el-form-item label="审核意见" prop="reserve1">
                                                <el-input type="textarea" :autosize="{ minRows: 2, maxRows: 4}" placeholder="请输入内容" v-model="approveForm.reserve1"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="1">
                                            <v-text v-show="isReject" style="color: red">&nbsp;
                                                <strong>*</strong>
                                            </v-text>
                                        </el-col>
                                    </el-row>
                                    <el-row class="mt10 mb20">
                                        <el-form :inline="true" class="el-form demo-form-inline">
                                            <el-row>
                                                <el-col :xs="23" :sm="23" :md="23" :lg="23" :xl="23" class="editform-button">
                                                    <el-button type="clear" icon="close" size="small" class="btn_submit" @click.native="closeDialog(approveForm)"> 取消</el-button>
                                                    <el-button type="success" icon="check" size="small" class="btn_submit" @click.native="approveSubmit(approveForm)">审核</el-button>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-row>
                                </el-form>
                            </el-col>
                        </el-row>
                    </el-dialog>
                </div>
            </div>
            <!-- main-container -->
        </div>
    </div>
</body>
<script src="../../static/js/prediction/exhprediction_approve.js"></script>

</html>

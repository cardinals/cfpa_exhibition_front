<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../../static/css/prediction/exhprediction_edit.css">
	<title>展会报名</title>
</head>

<body class="fw f14 main-index-body">
	<div id="app">
		<div class="main-box">
			<div class="main-container" v-loading="loading" element-loading-text="加载中">
                <!--步骤条-->
                <div id="steps">
                    <el-steps :active="this.active" align-center finish-status="success">
                        <el-step title="企业基本信息"></el-step>
                        <el-step title="企业开票信息"></el-step>
                        <el-step title="企业问卷调查"></el-step>
                        <el-step title="企业和产品介绍"></el-step>
                        <el-step title="企业参展展位需求意向"></el-step>
                    </el-steps>
                </div>
                <!--基本信息-->
				<div id="inforView" class="pt15" v-show="isJbxxShow">
					<el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24">
							<strong style="color: #20a0ff;">企业基本信息</strong>
						</el-col>
					</el-row>
					<el-form :inline="true" class="el-form demo-form-inline" ref="baseInforForm" :model="baseInforForm" label-position="right" :rules="baseInforRules">
						<el-row class="tr mb5">
							<el-col :span="11">
                                <el-form-item prop="zwgsmc" label="中文公司名称">
								    <el-input size="small" v-model="baseInforForm.zwgsmc" placeholder="中文公司名称"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="1">&nbsp;</el-col>
							<el-col :span="11">
                                <el-form-item prop="ywgsmc" label="英文公司名称">
                                    <el-input size="small" v-model="baseInforForm.ywgsmc" placeholder="英文公司名称"></el-input>
                                </el-form-item>
							</el-col>
							<el-col :span="1">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="11">
                                <el-form-item prop="xzqh" label="邮寄地址">
                                    <el-cascader :options="xzqhDataTree" :props="defaultProps" size="small" v-model="baseInforForm.xzqh" placeholder="省/市" class="searchSelect"
                                            clearable show-all-levels></el-cascader>
                                </el-form-item>
                            </el-col>
							<el-col :span="12" style="text-align: left;margin-left: 10px">
                                <el-form-item prop="yjdzxx" style="width: 140%">
                                    <el-input size="small" v-model="baseInforForm.yjdzxx" placeholder="详细地址"></el-input>
                                </el-form-item>
							</el-col>
                        </el-row>
						<el-row class="tr mb5">
							<el-col :span="11">
                                <el-form-item prop="bgdh" label="办公电话">
                                    <el-input size="small" v-model="baseInforForm.bgdh" placeholder="办公电话"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="1">&nbsp;</el-col>
							<el-col :span="11">
                                <el-form-item prop="cz" label="传真">
                                    <el-input size="small" v-model="baseInforForm.cz" placeholder="传真"></el-input>
                                </el-form-item>
							</el-col>
							<el-col :span="1">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5">
							<el-col :span="11">
                                <el-form-item prop="frdb" label="法人代表">
                                    <el-input size="small" v-model="baseInforForm.frdb" placeholder="法人代表"></el-input>
                                </el-form-item>
							</el-col>
							<el-col :span="1">&nbsp;</el-col>
							<el-col :span="11">
                                <el-form-item prop="frdbdh" label="法人代表电话">
                                    <el-input size="small" v-model="baseInforForm.frdbdh" placeholder="法人代表电话"></el-input>
                                </el-form-item>
							</el-col>
							<el-col :span="1">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="11">
                                <el-form-item prop="lxr" label="联系人">
                                    <el-input size="small" v-model="baseInforForm.lxr" placeholder="联系人"></el-input>
                                </el-form-item>
							</el-col>
							<el-col :span="1">&nbsp;</el-col>
							<el-col :span="11">
                                <el-form-item prop="lxrsj" label="手机">
                                    <el-input disabled size="small" v-model="baseInforForm.lxrsj" placeholder="手机">
                                        <el-button slot="append" @click="openSjYz">修改</el-button>
                                    </el-input>
                                </el-form-item>
							</el-col>
                        </el-row>
                        <el-row class="tr mb5">
							<el-col :span="11">
                                <el-form-item prop="wz" label="网址">
                                    <el-input size="small" v-model="baseInforForm.wz" placeholder="网址"></el-input>
                                </el-form-item>
							</el-col>
							<el-col :span="1">&nbsp;</el-col>
							<el-col :span="11">
                                <el-form-item prop="dzyx" label="邮箱">
                                    <el-input size="small" v-model="baseInforForm.dzyx" placeholder="邮箱">
                                        <el-button slot="append">验证</el-button>
                                    </el-input>
                                </el-form-item>
							</el-col>
							<el-col :span="1">&nbsp;</el-col>
                        </el-row>
                        <el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
                            <el-col :span="24">
                                <strong style="color: #20a0ff;">企业营业执照</strong>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="11">
                                <el-upload class="avatar-uploader" ref="uploadPics" action="/zhapi/qyjbxx/upload" 
                                        :data="upLoadData" :on-preview="handlePreview"
                                        :on-success="picSuccess" 
                                        :on-change="PicChange"
                                        :show-file-list="false"
                                        :limit="1" :auto-upload="false">
                                    <img v-if="baseInforForm.yyzzBase64!==''" :src="'data:image/png;base64,'+baseInforForm.yyzzBase64" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                            </el-col>
                            <el-col :span="1">&nbsp;</el-col>
                        </el-row>
                        <el-row class="mt10 mb20">
                            <el-form :inline="true" class="el-form demo-form-inline">
                                <el-row>
                                    <el-col :span="24" class="editform-button">
                                        <el-button type="success" icon="check" size="small" class="btn_submit" @click="submitJbxx('baseInforForm')">下一步</el-button>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-row>
					</el-form>
                </div>
                <!--企业开票信息-->
                <div id="kpxxView" class="pt15" v-show="isKpxxShow">
                    <el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :span="24">
							<strong style="color: #20a0ff;">企业开票信息</strong>
                        </el-col>
                    </el-row>
                    <el-form :inline="true" class="el-form demo-form-inline" ref="kpxxForm" :model="kpxxForm" label-position="right" :rules="kpxxRules">
                        
                        <el-row class="tr mb5">
                           <el-col :span="5">&nbsp;</el-col>
                           <el-col :span="11">
                                <el-form-item prop="kplx" label="开票类型">
                                    <el-radio-group v-model="kpxxForm.kplx" size="small" auto-complete="off" @change="fplxChange()">
                                        <el-radio class="radio" :label="'1'">增值税专用发票</el-radio>
                                        <el-radio class="radio" :label="'2'">增值税普通发票</el-radio>
                                    </el-radio-group>
                                </el-form-item>
                            </el-col>
                            <el-col :span="6">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5">
							<el-col :span="5">&nbsp;</el-col>
                            <el-col :span="11">
                                <el-form-item prop="kpgsmc" label="开票公司名称">
                                    <el-input size="small" v-model="kpxxForm.kpgsmc" placeholder="开票公司名称"></el-input>
                                </el-form-item>
							</el-col>
                            <el-col :span="6">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="5">&nbsp;</el-col>
                            <el-col :span="11">
                                <el-form-item prop="tyshxydm" label="统一社会信用代码">
                                    <el-input size="small" v-model="kpxxForm.tyshxydm" placeholder="统一社会信用代码"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="6">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5">
							<el-col :span="5">&nbsp;</el-col>
                            <el-col :span="11">
                                <el-form-item prop="gsdz" label="公司地址" :rules="this.isZyfp?kpxxRules.gsdz:[{ required: false, message: '请输入公司地址', trigger: 'blur' }]">
                                    <el-input size="small" v-model="kpxxForm.gsdz" placeholder="公司地址"></el-input>
                                </el-form-item>
							</el-col>
                            <el-col :span="6">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5" v-show="isZyfp">
                            <el-col :span="5">&nbsp;</el-col>
                            <el-col :span="11">
                                <el-form-item prop="dhhm" label="电话号码" :rules="this.isZyfp?kpxxRules.dhhm:[{ required: false, message: '请输入电话号码', trigger: 'blur' }]">
                                    <el-input size="small" v-model="kpxxForm.dhhm" placeholder="电话号码"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="6">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5" v-show="isZyfp">
							<el-col :span="5">&nbsp;</el-col>
                            <el-col :span="11">
                                <el-form-item prop="khyh" label="开户银行" :rules="this.isZyfp?kpxxRules.khyh:[{ required: false, message: '请输入开户银行', trigger: 'blur' }]">
                                    <el-input size="small" v-model="kpxxForm.khyh" placeholder="开户银行"></el-input>
                                </el-form-item>
							</el-col>
                            <el-col :span="6">&nbsp;</el-col>
                        </el-row>
                        <el-row class="tr mb5" v-show="isZyfp">
                            <el-col :span="5">&nbsp;</el-col>
                            <el-col :span="11">
                                <el-form-item prop="yhzh" label="银行账号" :rules="this.isZyfp?kpxxRules.yhzh:[{ required: false, message: '请输入银行账号', trigger: 'blur' }]">
                                    <el-input size="small" v-model="kpxxForm.yhzh" placeholder="银行账号"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="6">&nbsp;</el-col>
                        </el-row>
                        <el-row class="mt10 mb20">
                            <el-form :inline="true" class="el-form demo-form-inline">
                                <el-row>
                                    <el-col :span="24" class="editform-button">
                                        <el-button type="info" icon="check" size="small" class="btn_submit" @click="cancelKpxx('kpxxForm')">上一步</el-button>
                                        <el-button type="success" icon="check" size="small" class="btn_submit" @click="submitKpxx('kpxxForm')">下一步</el-button>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-row>
					</el-form>
                </div>
                <!--企业问卷调查-->
                <div id="wjdcView" class="pt15" v-show="isWjdcShow">
                    <el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :span="24">
							<strong style="color: #20a0ff;">企业问卷调查</strong>
						</el-col>
                    </el-row>
                    <el-form :inline="true" class="el-form demo-form-inline" ref="wjdcForm" :model="wjdcForm" label-position="right" :rules="wjdcRules">
                        <el-row class="tr mb5">
                            <el-col :span="24">
                                <el-form-item prop="gsxz" label="公司性质" style="text-align: left">
                                    <el-radio-group v-model="wjdcForm.gsxz" size="small" auto-complete="off">
                                        <el-radio v-for="item in gsxz_data" :label="item.codeValue" class="radio"><v-text v-text="item.codeName"></v-text></el-radio>
                                    </el-radio-group>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="24">
                                <el-form-item prop="sfhwdlcp" label="是否代理海外产品" style="text-align: left"> 
                                    <el-radio-group v-model="wjdcForm.sfhwdlcp" size="small" auto-complete="off" @change="sfhwdlcpChange()">
                                        <el-radio class="radio" :label="'1'">是</el-radio>
                                        <el-radio class="radio" :label="'0'">否</el-radio>
                                    </el-radio-group>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5" v-show="ishwdlcp">
                            <el-col :span="24">
                                <el-form-item prop="hwdlcppp" label="产品品牌" :rules="this.ishwdlcp?wjdcRules.hwdlcppp:[{ required: false, message: '请输入产品品牌', trigger: 'blur' }]">
                                    <el-input size="small" v-model="wjdcForm.hwdlcppp" placeholder="产品品牌"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="24">
                                <el-form-item prop="fmzl" label="发明专利(项)">
                                    <el-input-number v-model="wjdcForm.fmzl" size="small" :min="0" label="发明专利(项)"></el-input-number>
                                </el-form-item>
							</el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="24">
                                <el-form-item prop="syxxzl" label="实用新型专利(项)">
								    <el-input-number v-model="wjdcForm.syxxzl" size="small" :min="0" label="实用新型专利(项)"></el-input-number>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="24">
                                <el-form-item prop="wgsjzl" label="外观设计专利(项)">
                                    <el-input-number v-model="wjdcForm.wgsjzl" size="small" :min="0" label="外观设计专利(项)"></el-input-number>
                                </el-form-item>
							</el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="24">
                                <el-form-item prop="sfgxjsqy" label="是否为高新技术企业" style="text-align: left">
                                    <el-radio-group v-model="wjdcForm.sfgxjsqy" size="small" auto-complete="off" @change="sfgxjsqyChange()">
                                        <el-radio class="radio" :label="'1'">是</el-radio>
                                        <el-radio class="radio" :label="'0'">否</el-radio>
                                    </el-radio-group>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5" v-show="isgxjsqy">
                            <el-col :span="24">
                                <el-form-item label="高新技术级别" prop="gxjsjb" :rules="this.isgxjsqy?wjdcRules.gxjsjb:[{ required: false, message: '请选择高新技术级别', trigger: 'blur' }]" style="text-align: left">
                                    <el-radio-group v-model="wjdcForm.gxjsjb" size="small" auto-complete="off">
                                        <el-radio v-for="item in gxjsjb_data" :label="item.codeValue" class="radio"><v-text v-text="item.codeName"></v-text></el-radio>
                                    </el-radio-group>
                                </el-form-item>
							</el-col>
                        </el-row>
                        
                        <el-row class="tr mb5">
                            <el-col :span="24" style="text-align:left">
                                <el-row id="tagRow" class="tr mb5">
                                    <el-col :span="17" style="text-align: left;margin-left: 30%">
                                            <el-tag v-for="tag in wjdcForm.zycpList" :key="tag" closable @close="handleTagClose(tag)" style="margin: 3px">
                                                {{tag.substr(4)}}
                                            </el-tag>
                                    </el-col>
                                </el-row>
                                <el-form-item label="公司主营产品类型" prop="zycpList">
                                    <el-button v-for="item in zycp_data" plain size="small" @click="selectCpfl(item.codeValue)"><v-text v-text="item.codeName"></v-text></el-button>
                                </el-form-item>
                                <!--
                                <el-tree 
                                    :props="defaultProps" 
                                    :data="zycp_data"
                                    accordion
                                    show-checkbox>
                                </el-tree>
                                -->
                            </el-col>
                        </el-row>
                        <el-row id="childrenRow" class="tr mb5">
                            <el-col :span="17" style="text-align: left;margin-left: 30%">
                                <el-checkbox-group v-model="wjdcForm.zycpList">
                                    <el-checkbox v-for="item in childrenCpfl" :label="item.codeValue+item.codeName" :key="item.codeValue+item.codeName" @change="test">{{item.codeName}}</el-checkbox>
                                </el-checkbox-group>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="24" style="text-align:left">
                                <el-form-item prop="sfhyxydj" label="是否在2018年参与中国消防协会消防行业信用等级评价">
                                    <el-radio-group v-model="wjdcForm.sfhyxydj" size="small" auto-complete="off" @change="sfhyxydjChange()">
                                        <el-radio class="radio" :label="'1'">是</el-radio>
                                        <el-radio class="radio" :label="'0'">否</el-radio>
                                    </el-radio-group>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5" v-show="isSfhyxydj">
                            <el-col :span="24" style="text-align:left">
                                <el-form-item label="行业信用等级" prop="hyxydj" :rules="this.isSfhyxydj?wjdcRules.hyxydj:[{ required: false, message: '请选择行业信用等级', trigger: 'blur' }]">
                                    <el-radio-group v-model="wjdcForm.hyxydj" size="small" auto-complete="off">
                                        <el-radio v-for="item in hyxydj_data" :label="item.codeValue" class="radio"><v-text v-text="item.codeName"></v-text></el-radio>
                                    </el-radio-group>
                                </el-form-item>
							</el-col>
                        </el-row>
                        <el-row class="mt10 mb20">
                            <el-form :inline="true" class="el-form demo-form-inline">
                                <el-row>
                                    <el-col :span="24" class="editform-button">
                                        <el-button type="info" icon="check" size="small" class="btn_submit" @click="cancelWjdc('wjdcForm')">上一步</el-button>
                                        <el-button type="success" icon="check" size="small" class="btn_submit" @click="submitWjdc('wjdcForm')">下一步</el-button>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-row>
                    </el-form>
                </div>
                <!--企业和产品介绍-->
                <div id="cpjsView" class="pt15" v-show="isCpjsShow">
                    <el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :span="24">
							<strong style="color: #20a0ff;">企业介绍</strong>
						</el-col>
                    </el-row>
                    <el-form :inline="true" class="el-form demo-form-inline" ref="qyjsForm" :model="qyjsForm" label-position="right" :rules="qyjsRules">
                        <el-row class="tr mb5">
                            <el-col :span="11">
                                <el-form-item label="企业LOGO图标" style="text-align: left">
                                    <el-upload
                                    class="avatar-uploader"
                                    action="https://jsonplaceholder.typicode.com/posts/"
                                    :show-file-list="false"
                                    :on-success="handleAvatarSuccess"
                                    :before-upload="beforeAvatarUpload">
                                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                                </el-form-item>
                                
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :span="11">
                                <el-form-item prop="qyjj" style="text-align: left" label="企业简介">
                                    <el-input type="textarea" :rows="2" placeholder="企业简介" v-model="qyjsForm.qyjj"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :span="12">
							<strong style="color: #20a0ff;">产品介绍</strong>
                        </el-col>
                        <el-col :span="12" class="pb1">
							<el-button type="primary" icon="el-icon-plus" size="small" class="r" @click="addDomain"></el-button>
						</el-col>
                    </el-row>
                    <el-form :inline="true" class="el-form demo-form-inline" ref="qyjsForm.qycpjsVOList" :model="qyjsForm.qycpjsVOList" label-position="right" >
                        <el-form-item v-for="(domain, index) in qyjsForm.qycpjsVOList" :key="domain.key" label-position="right" style="width: 140%">
							<el-card class="card_style">
								<div slot="header" class="clearfix">
									<strong class="card_title_font">产品{{index+1}}</strong>
									<el-button type="danger" icon="el-icon-minus" size="small" @click.prevent="removeDomain(domain)" class="r" style="margin: 3px -20px 0px;"></el-button>
                                </div>
                                <el-row class="tr">
									<el-col :span="13">
                                        <el-form-item label="产品图片" style="text-align: left">
                                            <el-upload
                                                class="avatar-uploader"
                                                action="https://jsonplaceholder.typicode.com/posts/"
                                                :show-file-list="false"
                                                :on-success="handleAvatarSuccess"
                                                :before-upload="beforeAvatarUpload">
                                                <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                            </el-upload>
                                        </el-form-item>
									</el-col>
                                </el-row>
                                <el-row class="tr">
                                    <el-col :span="13">
                                        <el-form-item prop="cplx" label="产品所属分类">
                                            <el-cascader :options="cpssfl_data" :props="defaultProps" size="small" v-model="domain.cplx" placeholder="产品所属分类" class="searchSelect"
                                        clearable show-all-levels></el-cascader>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row class="tr">
                                    <el-col :span="13">
                                        <el-form-item prop="cpjj" label="产品简介">
                                            <el-input type="textarea" :rows="2" placeholder="企业简介" v-model="domain.cpjj"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                
							</el-card>
						</el-form-item>
                    </el-form>
                    <el-row class="mt10 mb20">
                        <el-form :inline="true" class="el-form demo-form-inline">
                            <el-row>
                                <el-col :span="24" class="editform-button">
                                    <el-button type="info" icon="check" size="small" class="btn_submit" @click="cancelCpjs('qyjsForm')">上一步</el-button>
                                    <el-button type="success" icon="check" size="small" class="btn_submit" @click="submitCpjs('qyjsForm')">下一步</el-button>
                                </el-col>
                            </el-row>
                        </el-form>
                    </el-row>
                </div>
                <!--企业参展展位需求意向-->
                <div id="xqyxView" class="pt15" v-show="isXqyxShow">
                    <el-row class="mb5" style="border-bottom:1px solid #20a0ff;line-height: 29px;">
						<el-col :span="24">
							<strong style="color: #20a0ff;">参展展位需求意向</strong>
						</el-col>
                    </el-row>
                    <el-form :inline="true" class="el-form demo-form-inline" ref="xqyxForm" :model="xqyxForm" label-position="right">
                        <el-row class="tr mb5">
                            <el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
                                <el-label class="mr5 vbm">标准展位(每个12 平方米)</el-label>
                            </el-col>
                            <el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
                                <el-input-number size="small" v-model="xqyxForm.bzzwgs" :min="0" :max="6" placeholder="标准展位"></el-input-number>
                            </el-col>
                            <el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2" style="text-align: left">
                                <el-label class="mr5 vbm">&nbsp;&nbsp;个</el-label>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
                                <el-label class="mr5 vbm">室内光地展位（需要特装搭建，24平方米起）</el-label>
                            </el-col>
                            <el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
                                <el-input-number size="small" v-model="xqyxForm.sngdzw" :min="24" :max="1000" placeholder="室内光地展位"></el-input-number>
                            </el-col>
                            <el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2"style="text-align: left">
                                <el-label class="mr5 vbm">&nbsp;&nbsp;平方米</el-label>
                            </el-col>
                        </el-row>
                        <el-row class="tr mb5">
                            <el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
                                <el-label class="mr5 vbm">室外光地展位（仅限消防车类）</el-label>
                            </el-col>
                            <el-col :xs="8" :sm="8" :md="8" :lg="8" :xl="8">
                                <el-input-number size="small" v-model="xqyxForm.swgdzw" :min="0" :max="2000" placeholder="室外光地展位"></el-input-number>
                            </el-col>
                            <el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2" style="text-align: left">
                                <el-label class="mr5 vbm">&nbsp;&nbsp;平方米</el-label>
                            </el-col>
                        </el-row>
                        <el-row class="mt20 mb20">
                            <el-form :inline="true" class="el-form demo-form-inline">
                                <el-row>
                                    <el-col :xs="24" :sm="24" :md="24" :lg="24" :xl="24" class="editform-button">
                                        <el-button type="info" icon="check" size="small" class="btn_submit" @click="cancelXqyx()">上一步</el-button>
                                        <el-button type="success" icon="check" size="small" class="btn_submit" @click="submitXqyx()">提交</el-button>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-row>
                    </el-form>
                </div>
                <el-dialog title="手机号码验证" :visible.sync="dialogSjFormVisible" @close="closeDialog()" :close-on-click-modal="false">
                        <el-form :inline="true" class="el-form demo-form-inline" ref="sjform" :model="sjform" label-position="right" :rules="sjformRules">
                            <el-row class="tr mb5">
                                <el-col :span="18">
                                    <el-form-item prop="sjh" label="手机号">
                                        <el-input size="small" v-model="sjform.sjh" placeholder="手机号">
                                            <el-button id="mobile-btn" slot="append" @click="getMessageCode()" v-text=messageCodeText></el-button>
                                        </el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">&nbsp;</el-col>
                            </el-row>
                            <el-row class="tr mb5">
                                <el-col :span="18">
                                    <el-form-item prop="yzm" label="短信验证码">
                                        <el-input size="small" v-model="sjform.yzm" placeholder="短信验证码"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="6">&nbsp;</el-col>
                            </el-row>
                        </el-form>
                    <div slot="footer" class="dialog-footer">  
                        <el-button size="small" @click.native="closeDialog(sjform)">取消</el-button>  
                        <el-button size="small" type="primary" @click.native="sjformSubmit(sjform)">提交</el-button>  
                    </div>  
                </el-dialog>
            </div>
            
        </div>
	</div>
</body>

<script src="../../static/js/common/config.js"></script>
